name: supabase_demo
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # Remote Database
  supabase_flutter: ^2.9.1

  # Router
  go_router: ^16.0.0

  # State Management
  riverpod: ^2.6.1
  flutter_riverpod: ^2.5.1

  # Local storage
  shared_preferences: ^2.5.3

